    <div class="banner table">
        <table>
            <thead>
            <tr>
                <th>R</th>
                <th>X</th>
                <th>Y</th>
                <th>success</th>
                <th>current time</th>
                <th>work time</th>

            <span class="checkmark"></span>
            <span class="checkbox-text">-1.5</span>
        </label>
        <label class="custom-checkbox">
            <input type="checkbox" name="X" value="-1">
            <span class="checkmark"></span>
            <span class="checkbox-text">-1</span>
        </label>
        <label class="custom-checkbox">
            <input type="checkbox" name="X" value="-0.5">
            <span class="checkmark"></span>
            <span class="checkbox-text">-0.5</span>
        </label>
        <label class="custom-checkbox">
            <input type="checkbox" name="X" value="0">
            <span class="checkmark"></span>
            <span class="checkbox-text">0</span>
        </label>
        <label class="custom-checkbox">
            <input type="checkbox" name="X" value="0.5">
            <span class="checkmark"></span>
            <span class="checkbox-text">0.5</span>
        </label>
        <label class="custom-checkbox">
            <input type="checkbox" name="X" value="1">
            <span class="checkmark"></span>
            <span class="checkbox-text">1</span>
        </label>
        <label class="custom-checkbox">
            <input type="checkbox" name="X" value="1.5">
            <span class="checkmark"></span>
            <span class="checkbox-text">1.5</span>
        </label>
        <label class="custom-checkbox">
            <input type="checkbox" name="X" value="2">
            <span class="checkmark"></span>
            <span class="checkbox-text">2</span>
        </label>

        <div style="margin-top: 10px;">
            <label for="Y">изменение Y:</label>
            <input type="text" id="Y" name="Y" placeholder="Введите значение -3 < Y < 3">
        </div>

        <div style="margin-top: 10px;">
            <label for="R">изменение R:</label>
            <select name="R" id="R">
                <option value="1">1</option>
                <option value="1.5">1.5</option>
                <option value="2">2</option>
                <option value="2.5">2.5</option>
                <option value="3">3</option>
            </select>
        </div>

        <div style="margin-top: 10px;">
            <button type="submit" class="roll_button">START</button>
        </div>
    </form>
    <button class="microphone">
        <canvas id="mic" width="30" height="30"></canvas>
    </button>
    <button class="clear">Clear table</button>

    <div id="response" class="response-banner"></div>
    <div id="successBanner" class="success-banner center-container">JACKPOT!!!</div>
    <img class="lineButton" id="lineButton1" src="sources/line1/up.png">
    <audio id="audio1" src="sources/audio/audio1.m4a"></audio>
    <img class="lineButton" id="lineButton3" src="sources/line3/up.png">
    <audio id="audio2" src="sources/audio/audio2.m4a"></audio>

            <p>Телефон: <strong>+7 913 868 1052</strong></p>
            <p>Номер карты: <strong>2200 1529 7788 9735</strong></p>
        </div>
    </div>

</div>
